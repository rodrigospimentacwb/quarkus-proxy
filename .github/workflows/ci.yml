name: CI build in Develop

on:
  push:
    branches:
     - develop

jobs:
  build-and-test:
    name: Run build and test and generate PR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin
          cache: maven
      - name: Build and Test
        run: ./mvnw verify -B
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          commit-message: "Automated PR from CI"
          branch: develop
          title: "Automated PR from CI"
          delete-branch: true
          body: This is an automated PR generated by CI. Please review and merge if everything looks good.
