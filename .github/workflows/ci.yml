name: CI build in Develop

on: [push]

jobs:
  build-and-test:
    name: Run build and test and generate PR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin
          cache: maven
      - name: Build and Test
        run: ./mvnw verify -B